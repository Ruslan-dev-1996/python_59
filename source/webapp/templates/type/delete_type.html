{% extends 'base.html' %}

{% block title %}Delete Type{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:type_view' %}">Type</a></li>
{% endblock %}

{% block content %}
    <h1>Вы действительно хотите удалить? "{{ type }}"?</h1>
    <form method="POST" action="{% url 'webapp:type_delete' type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Удалить" class="myButton"></p>
        <p><a href="{% url 'webapp:type_view' %}" class="myButtons">Отменить</a></p>
    </form>
{% endblock %}
