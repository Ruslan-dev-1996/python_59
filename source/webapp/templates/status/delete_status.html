{% extends 'base.html' %}

{% block title %}Delete Status{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:status_view' %}">Status</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ status }}"?</h1>
    <form method="POST" action="{% url 'webapp:status_delete' status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:status_view' %}">Cancel</a></p>
    </form>
{% endblock %}
