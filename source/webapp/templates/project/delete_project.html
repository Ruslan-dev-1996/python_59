{% extends 'base.html' %}

{% block title %}Delete Status{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:project_view' %}">Проект</a></li>
{% endblock %}

{% block content %}
    <h1>Вы действительно хотите удалить?"{{ project }}"?</h1>
    <form method="POST" action="{% url 'webapp:project_delete' project.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Удалить" class="myButton"></p>
        <p><a href="{% url 'webapp:project_view' %}" class="myButtons">Отменить</a></p>
    </form>
{% endblock %}
